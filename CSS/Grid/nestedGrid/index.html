<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box" id="b1">box1</div>
        <div class="box" id="b2">
            <div class="nested">
                <div class="img">imd1</div>
                <div class="img">imd2</div>
                <div class="img">imd3</div>
                <div class="img">imd4</div>
            </div>
        </div>
        <div class="box" id="b3">box3</div>
        <div class="box" id="b5">box4</div>
    </div>
</body>
</html>
